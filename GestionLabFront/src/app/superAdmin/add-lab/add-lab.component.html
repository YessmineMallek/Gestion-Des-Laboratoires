     <!-- BASIC FORM ELELEMNTS -->
     <div class="row mt">
      <div class="col-lg-12" style="width: 90%;margin-bottom: 10%;" align="center">
        <div class="form-panel" >
          <h4 class="mb"><i class="fa fa-angle-right"></i>  Ajouter un Laboratoire</h4>
          
          
          <form ngNativeValidate class="form-sample" [formGroup]="addLaboratoireForm"   (submit)="AddLabo()">
       
            <div class="row">
              <!--Type-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Type</label>
                
                  <div class="col-sm-6" >
                    <select class="form-select" aria-label="Default select example" formControlName="type">
      
                      <option>unité de Recherche</option>
                        <option>laboratoire de Recherche</option>
                       
                    </select>
                      
                  </div>
                </div>
              </div>
           
    
    
              <!--code-->
             
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label" style="font-size: large;">Code </label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="code"  required>
                  
                  </div>
                </div>
              </div>
                 
             
    
    
              <!--denomination en francais-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Dénomination</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control"   formControlName="denomination" placeholder="francais" required>
                  </div>
                </div>
              </div>
            
    
    
          <!--acronyme -->
    
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Acronyme</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="acronyme" />
                  </div>
              </div>
            </div>
          </div>
           
    
          <!--nom complet en arabe-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Nom Complet </label>
                  <div class="col-sm-9">
                    <input  dir="rtl" lang="ar"  xml:lang="ar"	type="text" class="form-control" formControlName="nomCompletEnArabe" placeholder="بالعربية" />
    
                  </div>
                </div>
              </div>
    
              <!--date de création-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Date de creation</label>
                  <div class="col-sm-9">
                    <input class="form-control"  type="date" placeholder="dd/mm/yyyy"  formControlName="dateCreation" required>
                  </div>
                </div>
              </div>
            </div>
    
            
            
            <!--nom complet en anglais-->
    
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Nom complet</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control"  placeholder="anglais" formControlName="nomCompletEnAnglais"/>
    
                  </div>
                </div>
              </div>
    
    
    
    
            <!--domaine-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Domaine</label>
                  <div class="col-sm-9">
    
                    <select  class="form-select" aria-label="domaine" formControlName="domaine" >
                      <option> </option>
    
                      <option>Sciences de la Vie et de la Biotechnologie </option>
                      <option>Sciences Exactes </option>
                      <option>Sciences Juridiques, Economiques et de Gestion </option>
                      <option>Sciences et Techniques de l'Ingénieur </option>
                      <option>Sciences Humaines et Sociales</option>
                      
    
                    </select>
                  </div>
                </div>
              </div>
            </div>
           
            <div class="row">
              <!--Adresse officielle-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Adresse officielle</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="adresseOfficielle" />
                  </div>
                </div>
              </div>
              
              <!--specialité-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Spécialité</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="specialite" >
                  </div>
                </div>
              </div>
            </div>
    
            <!--tel-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Telephone</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="telephone" />
                  </div>
                </div>
              </div>
    
    
            <!--Discipline-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Discipline</label>
                  <div class="col-sm-9">
                    <select class="form-select" aria-label="Default select example" formControlName="discipline">
                      <option> </option>
      
                      <option>Sciences Médicales et Pharmaceutiques </option>
                        <option>Sciences Biologiques et Biotechnologie </option>
                        <option>Sciences et Techniques de l'Ingénieur </option>
                        <option>Sciences Agronomiques</option>
                        <option>Sciences Economiques et de Gestion</option>
                        <option>Sciences Humaines et Sociales</option>
                        <option>Informatique et Technologies de l'Information et de la Communication</option>
                        <option>Sciences des Matériaux</option>
                        <option>Chimie</option>
                        <option>Mathématiques</option>
                        <option>Energie</option>
                        <option>Physique</option>
                        <option>Sciences Juridiques et Politiques</option>
                        <option>Sciences de la Terre et Environnement</option> 
                        <option>Sciences des Eaux</option> 
                        <option>Océanographie</option> 
                        <option>Sciences Vétérinaires</option>
                    </select>           
                  
                  </div>
                </div>
              </div>
            </div>
    
            <!--Fax-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">fax</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="fax" />
                  </div>
                </div>
              </div>
    
    
    
    
    
                <!--Université-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Universite</label>
                  <div class="col-sm-9">
                    <select class="form-select"  #selecitem aria-label="Default select example" formControlName="universite"  >
                      <option> </option>
      
                      <option>Tunis El Manar</option>
                        <option>Sfax</option>
                        <option>Carthage</option>
                        <option>Monastir</option>
                        <option>Tunis</option>
                        <option>Manouba</option>
                        <option>Sousse</option>
                        <option>Jendouba</option>
                        <option>Gabès</option>
                        <option>Kairouan</option>
                        <option>Ez-zitouna</option>
                        <option>Gafsa</option>
                        <option>Virtuelle</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
    
            <!--Site Web-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Site Web</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="siteWeb" />
                  </div>
                </div>
              </div>
              
              
    
    
    
            <!--institution-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Institution</label>
                  <div class="col-sm-9">
                    <select  class="form-select" *ngIf="selecitem.value!='Sfax'" aria-label="Default select example" formControlName="institution" >
              
                    </select>
                  
                  <select  class="form-select" *ngIf="selecitem.value=='Sfax'" aria-label="Default select example" formControlName="institution" >
              
                      <option></option>
                      <option>Institut Supérieur des Sciences infirmières de Sfax</option>
  
                      <option >Ecole Nationale des Ingénieurs de Sfax</option>
                      <option  >Ecole Supérieure de Commerce de Sfax</option>
                      <option  >Ecole Supérieure des Sciences et Techniques de la Santé de Sfax</option>
                      <option >Faculté de Médecine de Sfax</option>
                      <option>Faculté des Sciences Economiques et de Gestion de Sfax</option>
                      <option >Faculté des Lettres et Sciences Humaines de Sfax</option>
                      <option >Faculté de droit de Sfax</option>
                      <option>Faculté des Sciences de Sfax</option>
                      <option>Institut Supérieur de Biotechnologie de Sfax</option>
                      <option>Institut des Hautes Etudes Commerciales de Sfax</option>
                      <option>Institut Supérieur d'Administration des Affaires de Sfax</option>
                      <option >Institut Supérieur des Arts et Métiers de Sfax</option>
                      <option >Institut Supérieur d'Electronique et de Communication de Sfax</option>
                      <option >Institut Supérieur d'Informatique et de Multimédia de Sfax</option>
                      <option>Institut Supérieur de Gestion Industrielle de Sfax</option>
                      <option>Institut Supérieur de Musique de Sfax</option>
                      <option >Institut Préparatoire aux Etudes d'Ingénieurs de Sfax</option>
                    <option >Institut Supérieur de Sport et de l'Education Physique de Sfax</option>
         
                  </select>
                  </div>
                </div>
              </div>
               <!--Directeur-->
               <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Directeur</label>
                  <div class="col-sm-9">
                    <select  #selectElem class="form-select" aria-label="Default select example" formControlName="directeurCin"   (change)="onChange(selectElem.value)" required>
                      <option *ngFor="let dire of listeDirecteurs" [value]="dire.id" > {{dire.cin}}    ||   {{dire.nomDirecteur}}</option>
    
                      
    
                    </select>
                  </div>
                </div>
              </div>
              
                  <button class="btn btn-theme" type="submit"  style="margin-left:30%;width: 40%;">Ajouter</button>
    
                  
               
            </div>
          </form>
        </div>
      </div>
      <!-- col-lg-12-->
    </div>
    <!-- /row -->
