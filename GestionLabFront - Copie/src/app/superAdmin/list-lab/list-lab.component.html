<mat-card>

  <div  style="width:90%;margin-left: 3%;" data-aos="fade-up"> 
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input >
    </mat-form-field>
    
   
      <table mat-table [dataSource]="dataSource" matSort >
  
          <!-- code Column -->
          <ng-container matColumnDef="code" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:2%;"> code</th>
            <td mat-cell *matCellDef="let row" > {{row.code}} </td>
          </ng-container>
  
           <!-- denominationDuLaboratoire Column -->
           <ng-container matColumnDef="denominationDuLaboratoire">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:2%;"> denomination</th>
            <td mat-cell *matCellDef="let row" style="padding-left:2%;"> {{row.denomination}} </td>
          </ng-container>
  
          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:2%;"> type</th>
            <td mat-cell *matCellDef="let row" style="padding-left:2%;"> {{row.type}} </td>
          </ng-container>
      
          <!-- acronyme Column -->
          <ng-container matColumnDef="acronyme">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:2%;"> Acronyme </th>
            <td mat-cell *matCellDef="let row" style="padding-left:2%;">  {{row.acronyme}} </td>
          </ng-container>
      
          <!-- date-creation Column -->
          <ng-container matColumnDef="dateCreation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:2%;"> Date Creation </th>
            <td mat-cell *matCellDef="let row" style="padding-left:2%;">  {{row.dateCreation | date}} </td>
          </ng-container>
           
          <!-- directeur Column -->
           <ng-container matColumnDef="nomDirecteur">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:2%;"> directeur </th>
            <td mat-cell *matCellDef="let row" style="padding-left:2%;"> {{row.directeurCin.nomDirecteur}} </td>
          </ng-container>
  
  
  
          <ng-container matColumnDef="actions" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                  <td mat-cell *matCellDef="let row">  
                    <a  title="Modifier la Laboratoire"  class="btn btn-primary btn-xs" [routerLink]="['edit',row.code]"><i class="fa fa-pencil"></i></a>
                   <a title="supprimer la Laboratoire"   class="btn btn-danger btn-xs"    [routerLink]="['delete',row.code]"><i class="fa fa-trash-o "></i></a>      
                   </td>
                
            </ng-container>
      
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
    
      <mat-paginator [pageSizeOptions]="[ 15, 25, 100]" aria-label="Select page of listLaboratoires"></mat-paginator>
    </div>
  

</mat-card>
