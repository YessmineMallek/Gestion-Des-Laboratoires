<mat-card style="width:90%;margin-left: 3%;">
  <div data-aos="fade-up"> 
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input >
    </mat-form-field>
    
   
      <table mat-table [dataSource]="dataSource" matSort >
  
          <!-- code Column -->
          <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
  
           <!-- denominationDuLaboratoire Column -->
           <ng-container matColumnDef="cin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> cin</th>
            <td mat-cell *matCellDef="let row"> {{row.cin}} </td>
          </ng-container>
  
          <!-- Type Column -->
          <ng-container matColumnDef="nomDirecteur" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> nomDirecteur</th>
            <td mat-cell *matCellDef="let row" > {{row.nomDirecteur}} </td>
          </ng-container>
      
          <!-- acronyme Column -->
          <ng-container matColumnDef="directeurDepuis">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> directeurDepuis </th>
            <td mat-cell *matCellDef="let row"> {{row.directeurDepuis}} </td>
          </ng-container>
      
          <!-- date-creation Column -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
           
        
  
  
  
          <ng-container matColumnDef="actions" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                  <td mat-cell *matCellDef="let row">  

                    <a  class="btn btn-danger btn-xs" title="Supprimer le Directeur" [routerLink]="['/deleteDirecteur',row.id]"><i class="fa fa-trash-o "></i></a>      
                   </td>
                
            </ng-container>
      
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
    
      <mat-paginator [pageSizeOptions]="[ 15, 25, 100]" aria-label="Select page of listDirecteur"></mat-paginator>
    </div>



</mat-card>
